<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            [ 동기 작업 vs 비동기 작업 ]
            - 동기 작업: 하나의 작업을 실행하고 마친 뒤에 다음 작업을 순차적으로 실행
            - 비동기 작업: 메인 흐름은 멈추지 않는 상태에서 특정 작업들을 백그라운드에서 처리하여 동시에 처리하는 것처럼 실행
        */

        function sayHello() {
            console.log('Hello REACT!');
        }

        /* 동기식 */
        // sayHello();
        // console.log('end');

        /* 비동기식 */
        setTimeout(sayHello, 3000);
        console.log('end');
    </script>
</body>

</html>
