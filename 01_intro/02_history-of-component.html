<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <div id="root"></div>

    <script>
        /*
            엘리먼트: 요소 노드, 어트리뷰트 노드, 텍스트 노드로 만들어지는 가상 DOM 개념
            컴포넌트: 엘리먼트를 반환하는 개념을 가진 화면의 구성 단위
        */

        /* 클래스형 컴포넌트 */
        // 가독성이 떨어진다는 단점이 있어 잘 안 쓰임
        // class HelloWorld extends React.Component {
        //     render() {
        //         return React.createElement(
        //             'h1',
        //             {className: 'greeting'},
        //             'Hello World!'
        //         );
        //     }
        // }

        /* 함수형 컴포넌트 */
        function HelloWorld() {
            return React.createElement('h1', { className:   'greeting' }, 'Hello World!!!');
        }

        ReactDOM.createRoot(document.querySelector('#root')).render(React.createElement(HelloWorld));
    </script>
</body>

</html>
