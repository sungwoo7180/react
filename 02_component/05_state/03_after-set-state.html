<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!--
        setState() 실행 이후 특정 작업을 처리하고 싶을 때 두 번째 인자로 콜백함수를 전달하여 처리할 수 있다.
    -->

    <script type="text/babel">
        class Light extends React.Component {
            state = {
                isOn: false
            };

            render() {

                const { isOn } = this.state;

                const style = {
                    width: 200,
                    height: 200,
                    backgroundColor: isOn ? 'yellow' : 'darkgreen',
                    transition: '2s'
                };

                return (
                    <>
                        <div style={style}></div>
                        <button
                            // event handler
                            onClick={() => {
                                // 첫번째 인자로는 변경할 state 의 값, 두번째 인자로는 콜백함수(setState 이후에 동작할)
                                this.setState(
                                    { isOn: !isOn },
                                    () => console.log(isOn ? '불이 꺼졌습니다' : '불이 켜졌습니다')
                                )
                            }}
                        >
                            {isOn ? 'OFF' : 'ON'}
                        </button>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.querySelector('#root')).render(<Light />);
    </script>
</body>

</html>
