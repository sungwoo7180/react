<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!--
        [ state ]
        state는 컴포넌트 내부에서 바꿀(바뀔) 수 있는 값을 의미한다.
        props는 컴포넌트가 사용되는 과정에서 부모 컴포넌트가 설정하고 주는 읽기 전용 값이지만
        state는 컴포넌트 내부에서 설정되는 값이다.
        우리는 state의 변경되는 값을 관리하며 다양한 작업을 진행할 수 있다.

        리액트는 클래스형 컴포넌트에서 state를 직접 사용할 수 있다.
        하지만 함수형 컴포넌트에서는 직접 state를 사용하는 것이 불가능하다.
        따라서 함수형 컴포넌트에서도 state를 관리할 수 있는 기능은 useState라는 hooks로 제공한다.
    -->
    <script type="text/babel">

        class Counter extends React.Component {
            constructor(props) {

                super(props);

                /* 
                    [ 생성자 안에서 state를 사용하는 방법 ]
                    1. state는 this.을 명시해야 한다.
                    2. 이름은 반드시 state여야 한다.
                    3. state에 저장되는 값의 형태는 반드시 Object 리터럴 형태로 작성해야 한다.
                */
                this.state = {
                    number: 7
                };
            }

            render() {
                // const number = this.state.number;
                const { number } = this.state;

                let i = 0;
                console.log('render() 호출', i++);

                return (
                    <>
                        <h1>{number}</h1>
                        <button onClick={() => this.setState({number: number - 1})}>-1</button>
                        <button onClick={() => this.setState({number: number + 1})}>+1</button>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.querySelector('#root')).render(<Counter />);
    </script>
</body>

</html>
