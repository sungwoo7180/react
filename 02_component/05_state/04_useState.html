<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!--
        함수는 state 를 가질 수 없다. 전역변수를 가질수 없다.
        => 함수형 컴포넌트는 기본적으로 state 를 사용할 수 없었다.
        하지만 리액트 16.8버전 이후 useState 라는 함수를 이용하여
        함수 컴포넌트에서도 state를 관리하고 사용할 수 있게 되었다.
    -->

    <script type="text/babel">
        /*
            [ useState() ]
            useState는 React 객체 내부에 존재하는 함수형 속성이다.
            따라서 React.useState() 형태로 호출해서 사용해야 한다.
            구조분해할당을 이용하여 미리 전역변수로 선언하면 React.을 생략하고 useState()로 사용할 수 있다.
            함수형 컴포넌트 안에서 사용하며, 반환형은 2칸짜리 배열이다.
            구조분해할당을 이용하여 state와 setter메소드를 각각 변수에 할당해 사용할 수 있다.
        */

        const { useState } = React;

        function Say() {

            const [message, setMessage] = useState('기본상태');
            const [color, setColor] = useState('black');
            const [backgroundColor, setBackgroundColor] = useState('white');

            const onClickEnter = () => setMessage('안녕하세요!');
            const onClickLeave = () => setMessage('안녕히 가세요~');

            return (
                <>
                    <h1 style={{ color, backgroundColor }}>{message}</h1>
                    <div>
                        <button onClick={onClickEnter}>입장</button>
                        <button onClick={onClickLeave}>퇴장</button>
                    </div>
                    <div>
                        <button onClick={() => setColor('red')}>빨간불</button>
                        <button onClick={() => setColor('yellow')}>노란불</button>
                        <button onClick={() => setColor('green')}>초록불</button>
                    </div>
                    <div>
                        <button onClick={() => setBackgroundColor('white')}>기본배경</button>
                        <button onClick={() => setBackgroundColor('black')}>반전배경</button>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.querySelector("#root")).render(<Say />);
    </script>
</body>

</html>
