<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- 
        동일 레벨의 노드들이 연달아 정의되는 경우 문법적 에러가 발생한다. 

        여러 형제 레벨의 엘리먼트를 정의해야 하는 경우 하나의 부모 엘리먼트로 감싸야 하는데
        div요소 같은 실질적인 요소를 사용하지 않으려면 Fragment를 이용할 수 있다.
    -->

    <script type="text/babel">
        const user = {
            name: 'Squirrel',
            hobby: 'Reading Book'
        };

        /* 1. 최상위 엘리먼트가 두 개 이상이면 에러 발생 (하나의 돔 트리만 생성해야 함) */
        // const element = (
        //     <h1>Hello {user.name}</h1>
        //     <h3>hobby: {user.hobby}</h3>
        // );

        /* 2. <div> 태그로 감싸서 하나의 돔 트리 생성 */
        // const element = (
        //     <div>
        //         <h1>Hello {user.name}</h1>
        //         <h3>hobby: {user.hobby}</h3>
        //     </div>
        // );

        /* 3. <React.Fragment>로 감싸서 형식상 돔 트리의 상위 엘리먼트 생성 */
        // const element = (
        //     <React.Fragment>
        //         <h1>Hello {user.name}</h1>
        //         <h3>hobby: {user.hobby}</h3>
        //     </React.Fragment>
        // );

        /* 4. React 라이브러리로부터 Fragment 객체만 구조분해 할당을 해주면 React. 생략 가능 */
        // const {Fragment} = React;
        // const element = (
        //     <Fragment>
        //         <h1>Hello {user.name}</h1>
        //         <h3>hobby: {user.hobby}</h3>
        //     </Fragment>
        // );

        /* 5. React.Fragment의 축약 문법인 <></>로 감싸서 사용 가능 (Babel 17 이상부터 지원) */
        const element = (
            <>
                <h1>Hello {user.name}</h1>
                <h3>hobby: {user.hobby}</h3>
            </>
        );

        ReactDOM.createRoot(document.querySelector('#root')).render(element);
    </script>
</body>

</html>
