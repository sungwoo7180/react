<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .highlight {
            background: olivedrab;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!--
        JSX를 이용해 엘리먼트를 정의할 때 속성값을 부여하는 방식은 2가지이다.
        1. 문자열로 속성값을 정의하는 방식
        2. javascript 표현식({})을 이용하는 방식

        [ 주의사항 ]
        1. javascript 키워드와 중복되는 속성들은 사전에 정의된 이름으로 사용해야 한다.
            (1) class -> className
            (2) for -> htmlFor
        2. 이벤트 관련 속성은 낙타봉 표기법을 사용해야 한다.
            onclick -> onClick
    -->

    <script type="text/babel">
        function test() {
            console.log('Click!!!');
        }

        /* 1. 문자열로 속성값 정의하는 방법 */
        // const element = <h1 id="title" className="highlight" onClick="test">Hello React!</h1>;
        // 문자열로 속성값을 주는것의 한계 : 이벤트에 해당 하는 함수 추가가 불가능.


        /* 2. javascript 표현식을 이용하는 방법 */
        const id = "title";
        const className = "highlight";
        // 중괄호 { } 안에 변수와 함수를 넣어 주는 것 : javascript 표현식
        const element = <h1 id={id} className={className} onClick={test}>Hello React!</h1>;

        ReactDOM.createRoot(document.querySelector('#root')).render(element);
    </script>
</body>

</html>
