<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 1. 인라인으로 간단한 이벤트 적용 시 JSX의 자바스크립트 표현식 내에 이벤트 핸들러 함수 작성 */
        // const element = (
        //     <>
        //         <h1>Event Attribute</h1>
        //         <button onClick={() => alert('Hello React :D')}>Click me!!!!!</button>
        //     </>
        // );

        /* 2. 이벤트 동작 시 사용할 이벤트 핸들러 사전 정의 후 JSX 내에서 표현식으로 사용 */
        const onClickHandler = () => {
            alert('Hello React XD');
        }

        const element = (
            <>
                <h1>Event Attribute</h1>
                <button onClick={onClickHandler}>Click me!!!!!</button>
            </>
        );

        ReactDOM.createRoot(document.querySelector('#root')).render(element);
    </script>
</body>

</html>
