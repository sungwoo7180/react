<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* 
            인라인 스타일 시트 방식에서는 범위 주석만 가능
        */

    /* // <= 이런 한줄 주석은 안됨.   */
    </style>
</head>

<body>
    <!-- 
        HTML에서의 주석 
    -->
    <div id="root"></div>

    <script type="text/babel">
        /* 
            javascript 여러 줄 주석
        */

        // javascript 한 줄 주석

        const element = (
            <>
                <h1>Comment in JSX</h1>
                {/* JSX 내에서의 주석은 이렇게 작성 */}
                {
                    // JSX 내의 한 줄 주석은 표현식을 한 줄이 아닌 여러 줄로 하면 적용 가능
                }

                <h3
                    className="text"    // 시작 태그에도 주석 작성 가능
                >
                    JSX 내에서 주석 사용하는 방법
                    {
                        // 한 줄 주석
                    }
                </h3> {/* 닫기 태그는 일반적으로 태그 내부에 주석 작성하지 않음 */}

                /* JS에서의 구간 주석 */
            // JS에서의 한 줄 주석
            </>
        );

        ReactDOM.createRoot(document.querySelector('#root')).render(element);
    </script>
</body>

</html>
