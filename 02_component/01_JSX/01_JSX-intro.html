<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<!-- create react app 해서 개발하게 될떄도 html 해당하는 태그는 div 태그 딱 하나 밖에 없고 -->
<!-- div 태그 하나에 javascript 를 통해서 컴포넌트 조합을 바꿔서 렌더링을 해주는 것이 REACT -->
    <div id="root"></div>
    <!--
        [ JSX (JavaScript eXpansion) ]
        createElement 를 이용해 엘리먼트를 정의하면 복잡하고 가독성이 떨어진다.
        그래서 React 팀은 ReactElement 를 정의하는 간편한 방법으로 JSX 문법을 제공한다.
        javascript 를 확장한 문법으로, ReactElement 를 xml 문법 형식으로 정의할 수 있는 방법이다.

        단, JSX 는 공식적인 javascript 의 문법이 아니므로 babel 이라는 트랜스파일링 툴이 필요하다.
        babel 은 ES6+, ES next 문법을 ES5 문법으로 변환해주는 도구이다.
        추가로 JSX 를 순수 react 로 변환해주는 기능이 포함되었다. (babel 이 JSX 처리 표준으로 사용된다.)
    -->

    <script type="text/babel">
        const helloWorld = <h1>Hello React World!</h1>;
        // const helloWorld = React.createElement('h1', {}, 'Hello React World!')

        ReactDOM.createRoot(document.querySelector('#root')).render(helloWorld);
    </script>
</body>

</html>
