<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- 
        (참고) https://github.com/facebook/prop-types
    -->

    <script type="text/babel">
        function PropsVerify({ name, favoriteNumber, children }) {
            return (
                <>
                    <h1>안녕하세요, {name}입니다.</h1>
                    <h2>저는 {favoriteNumber}를 가장 좋아해요!</h2>
                    <h3>그리고... {children}</h3>
                </>
            );
        }

        PropsVerify.propTypes = {
            name: PropTypes.string,
            favoriteNumber: PropTypes.number.isRequired
        };

        ReactDOM.createRoot(document.querySelector('#root')).render(
            [
                <PropsVerify name='다람쥐' favoriteNumber={900}>React는 너무 재밌는 것 같아요~</PropsVerify>,
                <PropsVerify name={10}>TextNode</PropsVerify>
            ]
        );
    </script>
</body>

</html>
