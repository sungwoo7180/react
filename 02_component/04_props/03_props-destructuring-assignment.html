<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        // T : 구조 분해 할당을 좀 더 상세히 보도록 하겠습니다.

        /* 1. 전달받은 props 인자를 컴포넌트 내부에서 구조 분해 할당을 이용해 사용 */

        function PropsPrinter1(props) {

            const { name, children } = props;

            return (
                <>
                    <h1>{name}님이 말씀하십니다!</h1>
                    <h3>"{children}"</h3>
                </>
            );
        }

        /* 2. 매개변수에서 구조 분해 할당을 이용해 사용 */
        function PropsPrinter2({ name, children }) {
            return (
                <>
                    <h1>{name}님이 말씀하십니다!</h1>
                    <h3>"{children}"</h3>
                </>
            );
        }

        ReactDOM.createRoot(document.querySelector("#root")).render(
            <PropsPrinter2 name="다람쥐">행복한 화요일이에요 여러분~!</PropsPrinter2>
        );

    </script>
</body>

</html>
