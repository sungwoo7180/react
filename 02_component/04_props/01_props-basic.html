<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!--
        // State 는 컴포넌트가 만들어서 컴포넌트가 관리하는 상태값, 시간이 지남에 따라 변화할 수 있는 값
        // props 는 부모 컴포넌트가 자식 컴포넌트에게 주는 값, 자식 컴포넌트에서는 props 를 받아오기만 하고, 받아온 props 를 직접 수정할 수 없다.
        // readonly (읽기 전용) 하는게 엄격한 규칙
        // 컴포넌트 순수 함수로 동작해야함. 순수 함수 : 외부 상태, 외부 변수를 의존하지 않고 변경하지 않는 함수. 인자로 받은 값이나 지역변수만 가지고 실행
        // React 는 모둔 함수를 순수 함수로 작성해야 하는 엄격한 규칙을 가지고 있음.

        [ props ]
        properties 의 약어로 컴포넌트의 속성을 설정할 때 사용하는 요소이다.
        props 값은 해당 컴포넌트를 사용하는 부모 컴포넌트에서 설정할 수 있다.
        (부모 컴포넌트가 없어도 props 재료를 컴포넌트에 줄 수 있다.)
        props 는 읽기 전용 객체이므로 수정해서는 안된다.

        React 는 매우 유연하게 사용하지만 한 가지 엄격한 규칙이 있다.
        "모든 React 컴포넌트는 자신의 props 를 다룰 때 반드시 순수 함수처럼 동작해야 한다."
    -->

    <script type="text/babel">

        const menu1 = "짜장면";
        const menu2 = "햄버거";

        // Title 함수형 컴포넌트
        function Title(props) {
            console.log(props);
            return <h1>오늘의 점심은 {props.menu}입니다!!!</h1>;
        }
        // Title 함수형 컴포넌트 props 의 기본값 설정 (props 값이 없을 때)
        Title.defaultProps = {
            menu: '기본 백반'
        };
        // 컴포넌트 렌더링 하기 위해 속성을 준 애들을 묶어서 객체로 전환해서 전달
        ReactDOM.createRoot(document.querySelector("#root")).render(
            [
                <Title menu={menu1} />,
                <Title menu={menu2} />,
                <Title menu='돈가스' />,
                <Title />
            ]
        );

    </script>
</body>

</html>
