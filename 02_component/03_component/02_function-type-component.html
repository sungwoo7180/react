<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
            [ 함수형 컴포넌트 ]
            함수형 컴포넌트는 간결하게 작성 가능하다. 함수 단위로 만들게 됨.
            함수의 반환값으로 ReactElement 만 정의해서 반환하면 된다. (일반적으로 JSX 사용)
            사용자 정의 엘리먼트를 이용하는 경우 <Title/> 이런 형태로 사용하게 되는데,
            ** 앞글자가 소문자이면 html 로 인식하게 되어 존재하지 않는 html 태그 엘리먼트가 되므로 제대로 그려지지 않는다. **

            함수형 컴포넌트의 단점은 state 와 라이프사이클 API 사용이 불가능하다는 것이었는데
            16.8버전부터 hooks 를 제공하며 이 문제가 해결되었다.

            // 컴포넌트는 유상태 컴포넌트랑 무상태 컴포넌트로 나뉩니다.
            // 상태값이 변경하는 컴포넌트가 있고 아닌 컴포넌트가 있습니다.
        */

        /*
            [ 함수형 컴포넌트 작성 규칙 ]
            1. 앞글자를 대문자로 작성해야 한다.
            2. 반드시 ReactElement 를 반환(return)하게끔 작성해야 한다.
        */
        function Title() {
            return (
                <h1>Function Component</h1>
            );
        }

        ReactDOM.createRoot(document.querySelector('#root')).render(<Title />);
    </script>
</body>

</html>
